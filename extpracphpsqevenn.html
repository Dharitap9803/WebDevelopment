function sumOfSquaresOfEvenNumbers($n) {
$sum = 0; $count = 0; $number = 2;
while ($count < $n) {
$sum += $number * $number; $number += 2;
$count++; }
return $sum; }
if ($_SERVER["REQUEST_METHOD"] == "POST") { $inputN = $_POST["n"];
if (is_numeric($inputN) && $inputN >= 1) {
$inputN = (int)$inputN;
$result = sumOfSquaresOfEvenNumbers($inputN);
echo "<p>The sum of the squares of the first $inputN even numbers is: $result</p>";
} else {
echo "<p>Please enter a valid positive integer for 'n'.</p>";
