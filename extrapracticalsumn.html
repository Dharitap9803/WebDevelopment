function sumOfNumbers($n) {
$sum = 0;
for ($i = 1; $i <= $n; $i++) {
$sum += $i; }
return $sum; }
if ($_SERVER["REQUEST_METHOD"] == "POST") { $inputN = $_POST["n"];
if (is_numeric($inputN) && $inputN >= 1) {
$inputN = (int)$inputN;
$result = sumOfNumbers($inputN);
echo "<p>The sum of the first $inputN numbers is: $result</p>";
} else {
echo "<p>Please enter a valid positive integer for 'n'.</p>";
} }
