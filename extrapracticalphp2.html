function isPalindrome($number) {
$numStr = (string)$number;
$reversedStr = strrev($numStr);
if ($numStr === $reversedStr) { return true;
} else {
return false;
} }
if ($_SERVER["REQUEST_METHOD"] == "POST") { $inputNumber = $_POST["number"];

if (is_numeric($inputNumber)) { $inputNumber = (int)$inputNumber;
if (isPalindrome($inputNumber)) {
echo "<p>$inputNumber is a palindrome number.</p>";
} else {
echo "<p>$inputNumber is not a palindrome number.</p>";
}
} else {
echo "<p>Please enter a valid number.</p>"; }
}
