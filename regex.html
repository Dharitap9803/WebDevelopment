<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <script>
        function validateForm() {
            var uname = document.forms["registrationForm"]["uname"].value;
            var pwd = document.forms["registrationForm"]["pwd"].value;
            var pin = document.forms["registrationForm"]["pin"].value;
            var eno = document.forms["registrationForm"]["eno"].value;
            var Mno = document.forms["registrationForm"]["Mno"].value;
            var email = document.forms["registrationForm"]["email"].value;

            var usernamePattern = /^[A-Za-z]+$/;
            var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var numericPattern = /^[0-9]+$/;
            var mobilePattern = /^\d{10}$/;

            if (!uname.match(usernamePattern)) {
                alert("Username must contain only alphabetic characters");
                return false;
            }

            if (pwd === "" || pwd.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            if (!pin.match(numericPattern) || pin.length !== 6) {
                alert("Pincode must be a 6-digit number");
                return false;
            }

            if (!eno.match(numericPattern)) {
                alert("Enrollment number must be a number");
                return false;
            }

            if (!Mno.match(mobilePattern)) {
                alert("Mobile number must be a 10-digit number");
                return false;
            }

            if (!email.match(emailPattern)) {
                alert("Invalid email address");
                return false;
            }

            return true;
        }
    </script>
</head>
<body bgcolor="orange">

    <legend align="center"><h3 align="center">Registration Form</h3></legend>
    <form name="registrationForm" method="get" action="rform.php" onsubmit="return validateForm();">
