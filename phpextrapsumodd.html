function sumOfOddNumbers($n) {
$sum = 0; $count = 0; $number = 1;
while ($count < $n) { $sum += $number;
$number += 2;
$count++; }
return $sum; }
if ($_SERVER["REQUEST_METHOD"] == "POST") { $inputN = $_POST["n"];
if (is_numeric($inputN) && $inputN >= 1) {
$inputN = (int)$inputN;
$result = sumOfOddNumbers($inputN);
echo "<p>The sum of the first $inputN odd numbers is: $result</p>";
} else {
echo "<p>Please enter a valid positive integer.</p>";
} }
